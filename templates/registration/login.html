{% extends "index.html" %} {% block authcontent %}

<div class="card-body">
  <h3 class="mb-3 card-title text-center">Log In</h3>

  {% if form.errors %}
  <div class="alert alert-danger p-1 px-3" role="alert">
    <i class="bi bi-exclamation-triangle-fill"></i>&nbsp; Invalid Credentials
  </div>
  {% endif %}

  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
      <input
        type="text"
        id="id_username"
        class="form-control"
        name="username"
        required
        placeholder="Username"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
      <input
        type="password"
        id="id_password"
        class="form-control"
        name="password"
        required
        placeholder="Password"
      />
    </div>
    <div class="d-flex justify-content-center w-100 my-2">
      <button type="submit" class="btn btn-primary rounded-pill px-5">
        Sign In
      </button>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <p>
        Not an user? <br />
        <a href="{% url 'signup' %}" class="card-link">Create an account</a>
      </p>
      <a href="{% url 'password_reset' %}" class="card-link mt-2"
        >Forgot password?</a
      >
    </div>
  </form>
</div>

{% endblock authcontent %}
