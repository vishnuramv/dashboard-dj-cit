{% extends "index.html" %}

<!-- content starts -->
{% block authcontent %}
<div class="card-body">
  <h3 class="mb-3 card-title text-center">Create An Account</h3>

  {% if error %}
  <div class="alert alert-warning p-1 px-3" role="alert">
    <i class="bi bi-exclamation-triangle-fill"></i>&nbsp; {{ error }}
  </div>
  {% endif %}

  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
      <input
        type="text"
        class="form-control"
        name="username"
        required
        placeholder="Username"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
      <input
        type="email"
        class="form-control"
        name="email"
        required
        placeholder="Email address"
      />
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
      <input
        type="password"
        class="form-control"
        name="password"
        required
        placeholder="Password"
      />
    </div>
    <div class="d-flex justify-content-center w-100 my-2">
      <button type="submit" class="btn btn-primary rounded-pill px-5">
        Register
      </button>
    </div>
    <p>
      Existing user?&nbsp;
      <a href="{% url 'login' %}" class="card-link">Log In</a>
    </p>
  </form>
</div>
{% endblock authcontent %}
